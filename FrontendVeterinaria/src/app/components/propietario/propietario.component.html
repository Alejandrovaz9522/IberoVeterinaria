<div class="conteiner">
    <div class="tabla-container">
        <h1 class="mt-4 py-2 title">VETERINARIA UNI-IBEROAMERICANA <br /> Propietarios</h1>
        <div class="add-container">
            <div></div>
            <div class="botones-container">
                <button class="btn btn-primary btn-menu-mascotas" routerLink="/mascotas">Mascotas</button>
                <button class="btn btn-secondary" routerLink="/form-prop">Add</button>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prop of listPropietarios">
                    <th scope="row">{{ prop.propietarioId }}</th>
                    <td>{{ prop.nombres }}</td>
                    <td>{{ prop.apellidos }}</td>
                    <td>{{ prop.documento }}</td>
                    <td>{{ prop.genero }}</td>
                    <td>
                        <button class="btn btn-warning" routerLink="/form-prop/{{prop.propietarioId}}">Editar</button>
                        <button class="btn btn-danger ms-4" (click)="eliminarPropietario(prop.propietarioId)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
